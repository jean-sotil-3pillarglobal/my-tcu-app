<script type="text/template" id="tmp_editar_perfil">
		<div>
			<fieldset>
			<legend>Editar Datos Personales</legend>
			<table>
				<tbody>
					<tr>
						<td><label>Nombre:  </label></td>
						<td><input name="nombre" value="<%= nombre %>" type"text" /></td>
					</tr>
					<tr>
						<td><label>Primer Apellido:  </label></td>
						<td><input name="ape_1" value="<%= apellido.primero %>" type"text" /></td>
					</tr>
					<tr>
						<td><label>Segundo Apellido:  </label></td>
						<td><input name="ape_2" value="<%= apellido.segundo %>" type"text" /></td>
					</tr>
					<tr>
						<td><label>Email:  </label></td>
						<td><input name="mail" value="<%= mail %>" type"text" /></td>
					</tr>
					<tr>
						<td><label>Télefono:  </label></td>
						<td><input name="telefono" value="<%= telefono %>" type"text" /></td>
					</tr>
					<tr>
						<td><label>Dirección:  </label></td>
						<td><input name="direccion" value="<%= direccion %>" type"text" /></td>
					</tr>
					<tr>
						<td><input type="button" id="btnGuardar" class="button" value="Guardar"/></td>
						<td><input type="button" id="btnCancelar" class="button" value="Cancelar"/></td>
					</tr>
				</tbody>
			</table>
	 		</fieldset>
			<div class="error" style="display:none" id='error'></div>
			<div class="exito" style="display:none" id='exito'></div>
	 		
			
		</div>
</script>
